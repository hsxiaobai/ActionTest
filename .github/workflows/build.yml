name: Build Python

on:
  push:
    paths: [version.txt]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install pyinstaller

    - name: Make useful directories
      run: |
        mkdir Package

    - name: Build for Linux
      run: |
        pyinstaller script.py --name=executable --clean --noconfirm --onefile
        mv ./dist/executable ./Packages/App-Linux-$(cat version.txt)-${{ github.sha }}
        rm -rf ./dist ./build ./executable.spec

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: Build-Results-Linux
        path: Package/
